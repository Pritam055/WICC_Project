
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <p style="font-family: 'Brush Script MT', cursive; font-size:35px; display: inline;" >All Hotels</p>
    <div class="btn-toolbar mb-2 mb-md-0"> 
        <select class="btn  btn-outline-secondary dropdown-toggle" id="allHotelSortId" disabled>
            <option value="">Sort Hotel</option>
        
            <option></option>
            
          </select>
    </div>
</div> 

<div class="table-responsive">
    <table class="table table-striped table-sm">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Hotel</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th> 
        <th scope="col">Email</th> 
        <th scope="col">Owner</th>
        <th></th>
        </tr>
    </thead>
    <tbody id="tbodyId">
        {% for h in hotel_list %} 
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{h.name}}</td>
                <td>{{h.address}}</td>
                <td>{{h.phone}}</td>
                <td>{{h.email}}</td> 
                <td>{{h.owner}}</td>
                <td>
                    <a href="{% url 'hotels:hotel_detail' h.owner.id %}" class="btn btn-info mx-2" target="_blank">Details</a>
                    <form method="post" action="{% url 'hotels:hotel_delete' h.owner.id %}" id="hotelDeleteFormId" style="display: inline;">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody> 
    </table>
    
</div>
